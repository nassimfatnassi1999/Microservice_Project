# Utilisation de variables d'environnement pour configurer Eureka
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8099/eureka/
server:
  port: 8099
spring:
  config:
    import: optional:configserver:http://localhost:8888

