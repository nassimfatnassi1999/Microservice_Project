<section id="menu" class="menu section-bg">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Menu</h2>
      <p>Check Our Tasty Menu</p>
    </div>

    <div class="row" data-aos="fade-up" data-aos-delay="100">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="menu-flters">
          <li data-filter="*" class="filter-active">All</li>
          <li data-filter=".filter-starters">Starters</li>
          <li data-filter=".filter-salads">Salads</li>
          <li data-filter=".filter-specialty">Specialty</li>
        </ul>
      </div>
    </div>

    <div class="row menu-container" data-aos="fade-up" data-aos-delay="200">

      

      <div class="col-lg-6 menu-item filter-salads" *ngFor="let dish of dishes">
        <ng-container *ngIf="id_restaurant == dish.restaurant.id_restaurant">
          <img src="../../assets/images/menu/greek-salad.jpg" class="menu-img" alt="">
          <div class="menu-content">
            <a href="#">{{ dish.name }}</a><span>${{ dish.price }}</span>
          </div>
          <div class="menu-ingredients">
            {{ dish.description }}
          </div>
        </ng-container>
        
      </div>
    </div>

  </div>
</section>
