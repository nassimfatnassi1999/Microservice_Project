<body>
  <div class="bg">
    <h1>ESPREAT</h1>
  </div>

  <div class="nft-container">
    <div class="nft" *ngFor="let r of listRestaurant" >
      <div class='main'>
        <img class='tokenImage' src={{r.logo}} alt="NFT" />
        <h2>{{ r.name }}</h2>
        <p class='description'>{{ r.category }}</p>
        <div class='tokenInfo'>
          <div class="price">
            <ins>◘</ins>
            <p>{{r.averageRating}}</p>
          </div>
          <div class="duration">
            <ins>◷</ins>
            <p>{{r.waitTime}}</p>
          </div>
        </div>
        <hr />
        <div class='creator'>
          <div class='wrapper'>
            <img src="https://images.unsplash.com/photo-1620121692029-d088224ddc74?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80" alt="Creator" />
            <button class="btn btn-primary" (click)="showMenu(r)">See Menu</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
